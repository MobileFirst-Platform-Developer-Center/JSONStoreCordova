<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- load script with wlCommonInit defined before loading cordova.js -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <title>ResourceRequestCordova</title>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1>JSONStore Cordova</h1>
            </div>
                     
            <div id="initCollection_screen">
                <h3 style="margin-button:3px">Initialize a collection:</h3>
                <center><button id="initCollection">Initialize collection</button></center>
                <hr />
                <h3 style="margin-button:3px">Initialize a secured collection:</h3>
                <p>A collection can be initializes as a <b>secured collection</b> by defining a username and password.
                When initializing a collection with username and password - the collection data will be encrypted.</p>                
                    <center><input id='initUsername' type='text' placeholder='user name'/>
        		    <input id='initPassword' type='text' placeholder='password'/>
                    <button id="initSecuredCollection">Initialize secured collection</button></center>                
            </div>
            <div id="apiCommands_screen" style="display:none">
              <div id="CloseRemoveDestroyButtonsDiv" align="center">
                <button id="closeCollectionButton" class="CloseRemoveDestroyButtons">Close<br/>collection</button>
                <button id="removeCollectionButton" class="CloseRemoveDestroyButtons">Remove<br/>collection</button>
                <button id="destroyAllCollectionsButton" class="CloseRemoveDestroyButtons">Destroy<br/>collection</button>
              </div>
              <select id="api_select">
                <option value="0">-- Select JSONStore action --</option>
              </select>
              <div id="ApisAdditionalInfoWrapperDiv">
                  <div id="AddDataDiv" class="additionalInfoDiv">
                      <input id='addName' type='text' placeholder='Name'/>
        		      <input id='addAge' type='text' placeholder='Age'/>
                      <button id="submitNewDocumentData" class="submit">Submit</button>
                  </div>
                  <div id="FindDocDiv" class="additionalInfoDiv">
                      <input id='findWhat' type='text' placeholder='Find Criteria'/>                    
                      <button id="findById" class="submit">Find by ID</button>
                      <button id="findByName" class="submit">Find by Name</button>
                      <button id="findByAge" class="submit">Find by Age</button><br/>
                      <button id="findAll" class="WideSubmitButton">Find All</button>
                  </div>
                  <div id="ReplaceDocDiv" class="additionalInfoDiv">
                      <input id='replaceDocId' type='text' placeholder='ID of document to replace (update)'/>                    
                      <button id="showDocToReplace" class="WideSubmitButton">Show Document</button>
                      <div id="DocToReplaceDiv" style="padding-top:10px;display:none">
                          <input id='replaceName' type='text'/>
        		          <input id='replaceAge' type='text'/>
                           <button id="submitReplacedDoc" class="WideSubmitButton">Replace (update document)</button>
                      </div>
                  </div>
                  <div id="RemoveDocDiv" class="additionalInfoDiv">
                      <input id='docId' type='text' placeholder='Document ID for Removal'/>
                      <button id="removeDoc" class="WideSubmitButton">Remove</button>
                  </div>                  
                  <div id="ChangePasswordDiv" class="additionalInfoDiv">
        		      <input id='newPassword' type='text' placeholder='New password'/>
                      <button id="submitNewPassword" class="submit">Submit</button>
                  </div>
              </div>
              <hr />
                         
            </div>
           </div>
           <div id="console">
              <div id="resultsDiv"></div>                
           </div>
        
    </body>
</html>

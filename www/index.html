<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- load script with wlCommonInit defined before loading cordova.js -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <title>ResourceRequestCordova</title>
    </head>

    <body>
        <div id="header">
            <h1>JSONStore Cordova</h1>
        </div>
        <div id="wrapper">
            <div id="initCollection_screen">
                <h2 style="margin-button:4px">Initialize a collection:</h2>
                <center><button id="initCollection">Initialize collection</button></center>
                <hr />
                <h2 style="margin-button:4px">Initialize a secured collection:</h2>
                You can initialize a collection as a SECURED COLLECTION by defining a username and password.
                When initializing a collection with username and password - the collection data will be encrypted.
                <br /><br />
                <input id='initUsername' type='text' placeholder='user name'/>
        		<input id='initPassword' type='text' placeholder='password'/>
                <center><button id="initSecuredCollection">Initialize secured collection</button></center>
            </div>
            <div id="apiCommands_screen" style="display:none">
              <h2>JSONStore API</h2>
              <select id="api_select">
                <option value="0">-- Select JSONStore action --</option>
              </select>
              <div id="ApisAdditionalInfoWrapperDiv">
                  <div id="AddDataDiv" class="additionalInfoDiv">
                      <input id='addName' type='text' placeholder='Name'/>
        		      <input id='addAge' type='text' placeholder='Age'/>
                      <button id="submitNewDocumentData" class="submit">submit</button>
                  </div>
                  <div id="FindDocDiv" class="additionalInfoDiv">
                      <input id='findWhat' type='text' placeholder='Find Criteria'/>
                      <button id="findAll" class="submit">Find All</button>
                      <button id="findById" class="submit">Find by ID</button>
                      <button id="findByName" class="submit">Find by Name</button>
                      <button id="findByAge" class="submit">Find by Age</button>
                  </div>
              </div>
              <hr />
              <div id="resultsDiv" style="height:50px;margin-top:8px;border:1px solid gray"></div>
              <hr />
              <div align="center" style="margin-top:8px">
                <button id="closeCollectionButton" class="CloseRemoveDestroyButtons">Close collection</button>
                <button id="removeCollectionButton" class="CloseRemoveDestroyButtons">Remove collection</button>
                <button id="destroyCollectionButton" class="CloseRemoveDestroyButtons">Destroy collection</button>
              </div>
            </div>
        </div>
    </body>
</html>
